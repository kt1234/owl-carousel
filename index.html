
<!DOCTYPE html>
<html>

<head>
  <title>Owl Carousel Demo</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<h1>Photos of Nature</h1>

<div class="owl-carousel">
  <div class="item"><img src="img/aurora-borealis2.jpg"></div>
  <div class="item"><img src="img/canyon2.jpg"></div>
  <div class="item"><img src="img/city2.jpg"></div>
  <div class="item"><img src="img/clouds2.jpg"></div>
  <div class="item"><img src="img/forest2.jpg"></div>
  <div class="item"><img src="img/horsesrunning2.jpg"></div>
  <div class="item"><img src="img/mountain2.jpg"></div>
  <div class="item"><img src="img/waterfall2.jpg"></div>
</div>
<!--JavaScript -->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/owl.carousel.min.js"></script>

<script>
$(document).ready(function() {
  $('.owl-carousel').owlCarousel({
      items : 1
  })
 })
</script>
</body>
</html>
